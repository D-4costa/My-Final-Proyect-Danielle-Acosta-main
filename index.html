<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Animal Adoption Center</title>
  <meta name="description" content="Discover adoptable animals and nearby shelters">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <h1>ğŸ¾ Animal Adoption Center</h1>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./favorites.html">Favorites</a>
    </nav>
  </header>

  <!-- MAIN LAYOUT -->
  <main class="layout">

    <!-- FILTERS SIDEBAR -->
    <aside class="filters" aria-label="Animal filters">
      <h2>Filters</h2>

      <label>
        Type
        <select id="typeFilter">
          <option value="">All</option>
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>
        </select>
      </label>

      <label>
        Age
        <select id="ageFilter">
          <option value="">All</option>
          <option value="Baby">Baby</option>
          <option value="Young">Young</option>
          <option value="Adult">Adult</option>
        </select>
      </label>
    </aside>

    <!-- CONTENT -->
    <section>

      <p id="status" class="status" role="status">
        Loading animals...
      </p>

      <div id="animals" class="grid"></div>

      <div class="map-container">
        <h2>Nearby Shelters</h2>
        <iframe
          src="https://www.google.com/maps?q=animal+shelter+near+me&output=embed"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

    </section>

  </main>

  <footer class="footer">

  <script type="module" src="./js/main.js"></script>

</body>
</html>
